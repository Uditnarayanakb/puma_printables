databaseChangeLog:
  - changeSet:
      id: 002-create-notification-log
      author: github-copilot
      changes:
        - createTable:
            tableName: notification_logs
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: subject
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: recipients
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: body
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            tableName: notification_logs
            indexName: idx_notification_logs_created
            columns:
              - column:
                  name: created_at
